    <header class="container bg-primary padding-xl">
      <h1>Task List</h1>
    </header>
    <main class="container">
      <section>
        <form id="form" class="flex margin-bottom-l">
          <input
            type="text"
            class="fs-20"
            id="new-task"
            placeholder="New Task"
          />
          <input type="submit" class="fs-20 capitalize" value="add task" />
        </form>
        <div class="input-group relative">
          <input
            type="text"
            id="task-filter"
            placeholder="Filter Task"
            class="fs-20 margin-bottom-l"
          />
          <span class="material-symbols-outlined absolute">filter_alt</span>
        </div>
      </section>
      <div class="flex">
        <aside class="aside-container border-radius-s sr-only-m">
          <ul class="text-start">
            <li class="ellipsis">Lorem ipsum dolor sit.</li>

              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo?
            </li>
          </ul>
        </aside>
        <section class="border-radius-s task-container">
          <ol class="text-start">
            <li class="checkbox">
              <input type="checkbox" id="1" name="1" value="1" />
              <div class="checkmark"></div>
              <label for="1" class="fs-20">Lorem ipsum dolor sit amet.</label>
            </li>
            <li class="checkbox">
